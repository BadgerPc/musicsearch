# dev = development profile
# prod = production profile
# script/link = script/link tag

--- 
  variable: app_js
  resources:
  - path: /resources/extjs/{extjs.version}/ext-all-dev.js
    dev: script
    prod: ignore
      
  - path: /resources/extjs/{extjs.version}/ext-all.js
    dev: ignore
    prod: script  
    
  - path: /overrides/
    classpath: /static
    dev: ignore
    prod: concat_minify
      
  - path: /resources/soundmanager2-nodebug-jsmin.js
    classpath: /static
    dev: script
    prod: concat_minify    
    
  - path: /resources/deft-debug.js
    classpath: /static
    dev: script
    prod: ignore
    
  - path: /resources/deft.js
    classpath: /static
    dev: ignore
    prod: concat_minify  
    
  - path: /api.js
    dev: script
    prod: ignore  
    
  - path: /api-{application.version}.js
    dev: ignore
    prod: script  
    
  - path: /app/ux/
    classpath: /static
    dev: ignore
    prod: concat_minify  
    
  - path: /app/model/
    classpath: /static
    dev: ignore
    prod: concat_minify  
    
  - path: /app/store/
    classpath: /static
    dev: ignore
    prod: concat_minify  
    
  - path: /app/controller/
    classpath: /static
    dev: ignore
    prod: concat_minify  
    
  - path: /app/view/
    classpath: /static
    dev: ignore
    prod: concat_minify 
     
  - path: /app.js
    classpath: /static
    dev: script
    prod: concat_minify   
      
  - path: /resources/detect.js
    classpath: /static
    dev: script
    prod: concat_minify     

---
  variable: app_css
  resources:
  - path: /resources/extjs/4.2.2/ext-theme-steelblue-all.css
    dev: link
    prod: concat_minify
    classpath: /META-INF/resources
    
  - path: /resources/fontello/css/fontello.css
    dev: link
    prod: concat_minify
    classpath: /static
    
  - path: /resources/css/app.css
    dev: link
    prod: concat_minify    
    classpath: /static